{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" type="text/css" href="{% static "css/song_form.css" %}">
{% endblock %}

{% block content %}
<div class="page-header" id="song-form">
  {% if object %}
    <h1 class="song-form">Edit {{object.title}}</h1>
  {% else %}
    <h1 class="song-form">Add a Song</h1>
  {% endif %}
</div>
<form method="POST" enctype="multipart/form-data">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit" class='btn submit'>Upload Song</button>
</form>

{% endblock %}
