{% extends "base.html" %}
{% load static %}

{% block head %}
<link rel="stylesheet" href="{% static "css/playlists/playlist-index.css" %}">
{% endblock %}

{% block content %}
<section class="page-header">
  <h1>My Playlists</h1>
</section>
<section class=card-container>
  {% for playlist in playlists  %}
    <div class="card">
      <a href="{% url "playlist-detail" playlist.id %}">
        <div class="card-content">
          <div class="card-img-container">
            <img src="{{playlist.playlist_image.url}}" alt="default-card-img" class="playlist-card-img" style="width:100%;height:100%" />
          </div>
          <h2 class="card-title">{{playlist.title}}</h2>
          <p><small>{{ playlist.description }}</small></p>
        </div>
      </a>
    </div>
  {% endfor %}
</section>

{% endblock %}
